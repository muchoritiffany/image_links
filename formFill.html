<!DOCTYPE html>
<html>
    <form>
        <fieldset>
        <head>Fill in the respected fields</head><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="Date-of-birth">Date Of Birth:</label>
        <input type="text" id="date-of-birth" name="date-of-birth" placeholder="Enter your date of birth"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br>
        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" placeholder="Enter your telephone"><br>
        <label for="emali-address">Email address:</label>
        <input type="text" id="email-address" name="email-address" placeholder="Enter your emali address"><br>
        <label for="course">Course:</label>
        <input type="text" id="course" id="course" name="course" placeholder="Enter your respective course"><br>
        </fieldset><br>
        <fieldset>
            <head>SELECT</head><br>
            <Label>Gender</Label><br>
            <label for="male">Male:</label>
            <input type="checkbox" id="male" name="Gender" value="male"><br>
            <label for="female">Female:</label>
            <input type="checkbox" id="female" name="Gender" value="female"><br>
        </fieldset><br>
        <label>SELECT ONE</label><br>
        <button type="register">Register</button> <button type="cancel">Cancel</button>
        
    </form>
</html>
